<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding> 

    <ion-card class="item-container" padding *ngFor="let newsItem of newsItems" (click)="toggleDetails(newsItem)"><ion-icon color="primary" item-right [name]="newsItem.icon"></ion-icon>
      {{newsItem.title}}
      <div class="item-description" *ngIf="newsItem.showDetails">
      <p
        [innerHTML]="newsItem.description"> 
      </p>
      </div>
    </ion-card>

</ion-content>
