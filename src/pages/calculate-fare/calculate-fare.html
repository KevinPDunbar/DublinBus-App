  <form [formGroup]="fareForm">

    <ion-item>
        <ion-label>Routes</ion-label>
        <ion-select formControlName="route" multiple="false" ng-change="selectRoute(route)">
          <ion-option *ngFor="let route of routes">{{route.route}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Options</ion-label>
          <ion-select formControlName="options" multiple="false">
            <ion-option *ngFor="let selectedRouteOption of selectedRouteOptions; let i = index">{{selectedRouteOption.origin}} to {{selectedRouteOption.destination}} {{i}}</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Boarding Stop</ion-label>
          <ion-select formControlName="boardingStop" multiple="false">
            <ion-option *ngFor="let boardingStop of boardingStops; let i = index">{{boardingStop.stopid}}</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Departure Stop</ion-label>
          <ion-select formControlName="departureStop" multiple="false">
            <ion-option *ngFor="let departureStop of departureStops; let i = index">{{departureStop.stopid}}</ion-option>
          </ion-select>
      </ion-item>

      <button ion-button (click)="calculateFare()">calculate fare</button>
  </form>

  <p *ngFor="let fare of fares">{{fare.FareCategoryName}}: â‚¬{{fare.Cost}}</p>

</ion-content>
