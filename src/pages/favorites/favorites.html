<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
    <ion-icon class="reorder-icon" (click)="toggleReorder()" name="md-list"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list reorder="{{canReorder}}" (ionItemReorder)="reorderItems($event)">

    <section class="no-favorites" *ngIf="hasFavorites === false">
      <h4>Your favorites will appear here</h4>
    </section>

    <ion-item-sliding #item *ngFor="let favorite of favorites">
        <ion-item (click)="goToBusStopPage(favorite.stopid, favorite.fullname, favorite.operators, favorite.latitude, favorite.longitude)">
          <p class="nickname" *ngIf="favorite.nickname">{{favorite.nickname}}</p>
          <p>{{ favorite.stopid }}</p> 
          <p>{{ favorite.fullname }}</p>
        </ion-item>
        <ion-item-options class="item-options" side="right">
            <button ion-button class="nickname-btn" (click)="editNickname(favorite.stopid)">Nickname</button>
            <button ion-button class="remove-btn" color="danger" (click)="removeFavorite(favorite.stopid)">Remove</button>
          </ion-item-options>
        <button ion-btn (click)="editNickname(favorite.stopid)">Edit Nickname</button>
    </ion-item-sliding>

  </ion-list>

  <ion-list>
    <p *ngFor="let errorCode of errorCodes">
        <!--<span *ngIf="errorCode.errorCode === '0'">Request Ok</span> -->
        <span *ngIf="errorCode.errorCode === '1'">No Results Found</span>
        <span *ngIf="errorCode.errorCode === '2'">Missing Parameters</span>
        <span *ngIf="errorCode.errorCode === '3'">Invalid Parameters</span>
        <span *ngIf="errorCode.errorCode === '4'">The Service is Experiencing Scheduled Downtime</span>
        <span *ngIf="errorCode.errorCode === '5'">An Unexpected System Error Occurred</span>
    </p>  
  </ion-list>

</ion-content>
