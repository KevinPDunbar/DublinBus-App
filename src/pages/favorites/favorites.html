<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list [virtualScroll]="favorites">

    <ion-item *virtualItem="let favorite">
        <section (click)="goToBusStopPage(favorite.stopid, favorite.fullname, favorite.operators, favorite.latitude, favorite.longitude)">
          <p>{{ favorite.stopid }}</p> 
          <p>{{ favorite.fullname }}</p>
          <p *ngIf="favorite.nickname.length >= 1">Nickname: {{favorite.nickname}}</p>
      </section>
        <button ion-btn (click)="editNickname(favorite.stopid)">Edit Nickname</button>
    </ion-item>

    
  
  </ion-list>


<ion-list>

    <p *ngFor="let errorCode of errorCodes">
        <!--<span *ngIf="errorCode.errorCode === '0'">Request Ok</span> -->
        <span *ngIf="errorCode.errorCode === '1'">No Results Found</span>
        <span *ngIf="errorCode.errorCode === '2'">Missing Parameters</span>
        <span *ngIf="errorCode.errorCode === '3'">Invalid Parameters</span>
        <span *ngIf="errorCode.errorCode === '4'">The Service is Experiencing Scheduled Downtime</span>
        <span *ngIf="errorCode.errorCode === '5'">An Unexpected System Error Occurred</span>
    </p>
    
  </ion-list>

</ion-content>
