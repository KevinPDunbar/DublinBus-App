<ion-content no-padding>

<section class="stop-information">
 <h1>ovniongobngoibngion</h1>
 <h1><span *ngFor="let operator of operators"> {{operator}} </span></h1>
 <ion-icon class="isFavorite" *ngIf="isFavorite === true" ios="md-star" md="md-star"></ion-icon>
 <ion-icon class="isNotFavorite" *ngIf="isFavorite === false" ios="md-star" md="md-star"></ion-icon>
</section>
    

</ion-content>

<ion-content class="real-time-information">

        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content>
                </ion-refresher-content>
              </ion-refresher>
          
              <ion-list>
                  <ion-item *ngFor="let buse of buses">
                   <p>{{ buse.route }}</p> 
                   <p>{{buse.origin}} -> {{buse.destination}}</p>
                   <p *ngIf="buse.duetime === 'Due'">{{ buse.duetime }}</p>
                   <p *ngIf="buse.duetime <= 1">{{ buse.duetime }} min</p>
                   <p *ngIf="buse.duetime > 1">{{ buse.duetime }} mins</p>
                   
                  </ion-item>  
              </ion-list>
 </ion-content>
